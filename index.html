<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Penjualan Tokopedia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center text-primary mb-4">Dashboard Penjualan Tokopedia</h1>

    <!-- Tabel Penjualan -->
    <div class="card shadow mb-5">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Data Penjualan</h4>
      </div>
      <div class="table-responsive p-3">
        <table class="table table-striped table-hover align-middle" id="salesTable">
          <thead class="table-primary">
            <tr>
              <th>Tahun</th>
              <th>Total Penjualan (Rp)</th>
              <th>Kategori Produk</th>
              <th>Jumlah Pesanan</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Chart Penjualan -->
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Grafik Penjualan Per Tahun</h4>
      </div>
      <div class="card-body">
        <canvas id="annualSalesChart"></canvas>
      </div>
    </div>
  </div>
  <script src="./assets/js/main.js"></script>
</body>
</html>
